<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="c_signup_login.js" defer></script>
    <style>
        .logo-container {
            width: 400px;
            margin-top: -130px;
        }

        h1 {
            margin-top: -150px;
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .container-fluid {
            max-width: 1500px;
            /* Adjusts value to desired width */
            margin: 0 auto;
        }

        footer {
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <div class="logo-container mx-auto">
                        <img src="logo.png" alt="Consulta logo" class="img-fluid">
                    </div>
                </div>
                <h1 class="text-center display-4 font-weight-light">Welcome to Consulta</h1>
                <div id="login-form" class="text-center">
                    <h2 class="font-weight-bold">Login</h3>
                        <form>
                            <div style="margin-bottom: 10px;">
                                <input type="text" id="login-email" class="form-control" placeholder="Email" required>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <input type="password" id="login-password" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                        </form>
                </div>
                <div id="signup-form" class="text-center">
                    <h2 class="font-weight-bold">Sign Up</h2>
                    <form>
                        <div class="role-selection">
                            <label>I am a: </label>
                            <input type="radio" id="student" name="role" value="student" required>
                            <label for="student">Student</label>
                            <input type="radio" id="teacher" name="role" value="teacher">
                            <label for="teacher">Teacher</label>
                        </div>
                        <div class="row">
                            <div class="col-md-6" style="margin-bottom: 10px; margin-top:20px">
                                <input type="text" id="signup-firstname" class="form-control" placeholder="First Name"
                                    required>
                            </div>
                            <div class="col-md-6" style="margin-bottom: 10px; margin-top:20px">
                                <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name"
                                    required>
                            </div>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="password" id="signup-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" id="signup-btn" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>


            </div>
        </div>
    </div>

    </div>
    <footer class="text-center mt-5">
        <p>&copy; Consulta</p>
    </footer>
</body>

</html>
