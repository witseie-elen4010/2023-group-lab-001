<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Student Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <style>
        body {
            background-color: #f8f9fa;
        }

        .calendar {
            margin: 20px auto;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .calendar .month {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .calendar .day {
            width: 14.28%;
            text-align: center;
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            border-radius: 5px;
        }

        .calendar .today {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img-fluid" src="logo_cropped.jpeg" alt="Consulta">

    </div>

    <header class="primary">
        <div class="container">
            <div style="position: relative;">
                <h1 class="text-center my-3">Student Portal</h1>
                <button onclick="location.href='/logout'" style="position: absolute; top: 20%; right: 0;" class="btn btn-secondary">Logout</button>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#book-consultation">Book Consultation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#consultation-view">View Consultations</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-3">
        <div class="text-center">
            <h2 id="book-consultation">Book a Consultation</h2>
        </div>


        <div class="container">
            <h2>Select an option:</h2>
            <select id="lecturerDropDown" onchange="generateFilteredEventTable()" class="form-control">
                <option>All</option>
                <!-- Options will be dynamically generated -->
            </select>
        </div>
        <p></p>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped" id="tableContainer">

                </table>
            </div>
        </div>
        <div class="container">
            <div class="calendar">
                <h2 id="consultation-view">View Consultations:</h2>
                <h3 class="month">May</h3>
                <div class="row"></div>
            </div>
        </div>

        <body>
            <div class="container">
                <h1>Upcoming Consultations</h1>
                <ul class="list-group" id="upcomingConsultations">
                    <!-- Upcoming consultations will be dynamically generated here -->
                </ul>
            </div>
        </body>
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p>&copy; Consulta</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="c_student_portal_page.js"></script>


</body>

</html>
